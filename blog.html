---

layout: page
title: Blog

---

  
<section>
	<div class="container">
	    <div class="row">
	        <ul style="list-style-position: inside;">
	           {% for post in site.posts %}
	             <li>
	               <a style="color: #fff;" href="{{ post.url }}">{{ post.title }}</a>
	               - {{ post.date | date: "%d %B %Y" }}
	               <span style="border: 1px solid #fff; border-radius: 10%; padding: 1px 2px 1px 2px;"> {{ post.categories}} </span>
	             </li>
	           {% endfor %}
	        </ul>
	    </div>
	</div>
</section>
